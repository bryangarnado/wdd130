<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Rafting Site Plan</title>
    <meta name="description" content="Water Rafting for inquiries and reservations.">
    <meta name="author" content="Contact Bryan Garnado">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact info">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <address>
                    <p>Building 106, Ruwais 4, Al Dhannah City, AUH</p>
                    <p>Phone: +971 554 8407</p>
                    <p>Email: info@waterrafting.com</p>
                    <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1287.9184412199859!2d52.65157259776253!3d24.07392911457459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e42d531e9a16f9f%3A0xc3f1e0498466f103!2sBuilding%20106!5e0!3m2!1sen!2sae!4v1716568988457!5m2!1sen!2sae" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </address>
                <section class="contact-form">
                    <h2>Get in Touch</h2>
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <fieldset>
                            <legend>Purpose of the Message:</legend>
                            <label for="general-inquiry">
                                <input type="radio" id="general-inquiry" name="purpose" value="general-inquiry"> General Inquiry
                            </label>
                            <label for="reservation-question">
                                <input type="radio" id="reservation-question" name="purpose" value="reservation-question"> Reservation Question
                            </label>
                            <label for="website-suggestion">
                                <input type="radio" id="website-suggestion" name="purpose" value="website-suggestion"> Website Suggestion
                            </label>
                        </fieldset>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" required></textarea>
                        <label for="newslestter">
                            <input type="checkbox" id="newslestter" name="newslestter"> Please subscribe me to the monthly newsletter
                        </label>
                        <button type="submit">Submit</button>
                    </form>    
                </section>
            </div>
        </section>
        
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-profiles">               
                <figure>
                    <img src="images/joanne.jpg" alt="Employee 1">
                    <figcaption>Joanne Garnado - CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/abish.jpg" alt="Employee 2">
                    <figcaption>Abish Garnado - Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/miguel.jpg" alt="Employee 3">
                    <figcaption>Miguel Garnado - Support</figcaption>
                </figure>
                <figure>
                    <img src="images/jobrienne.jpg" alt="Employee 4">
                    <figcaption>Jobrienne Garnado - Guide</figcaption>
                </figure>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="footer-text">
            &copy;2024 Water Rafting | Bryan Garnado
        </div>
        <nav class="social-links">
            <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com/?lang=en"><img src="images/twitter.webp" alt="Twitter"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram.jpeg" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
