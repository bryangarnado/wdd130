<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="Basic HTML and CSS Quiz">
    <meta name="author" content="Bryan Garnado">
    <link rel="stylesheet" href="styles/quizz.css">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Question 1:</legend>
                <label for="q1">1. What does HTML Stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </fieldset>

            <fieldset>
                <legend>Question 2:</legend>
                <label for="q2">2. How are ID and class attributes selected in CSS?</label>
                <input type="text" id="q2" name="q2" required>
            </fieldset>

            <fieldset>
                <legend>Question 3:</legend>
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose an option...</option> 
                    <option value="comment1">a. /*...*/</option>
                    <option value="comment2">b. */...*/</option>
                    <option value="comment3">c. /*.../*</option>
                    <option value="comment4">d. */.../*</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Question 4:</legend>
                <label for="q4">What is the bottom margin given this declaration?</label>
                <pre>
                    margin: 10px 5px 15px;
                </pre>
                <input type="text" id="q4" name="q4" required>
            </fieldset>
            
            <fieldset>
                <legend>Question 5:</legend>
                <label for="q5">5. What is the correct HTML element for inserting a line break?</label>
                <input type="text" id="q5" name="q5" required>
            </fieldset>

            <fieldset>
                <legend>Question 6:</legend>
                <label for="q6">6. How many heading levels does HTML have?</label>
                <input type="number" id="q6" name="q6" required>
            </fieldset>

            <fieldset>
                <legend>Question 7:</legend>
                <label for="q7">7. Explain the box model in CSS.</label>
                <textarea id="q7" name="q7" rows="4" required></textarea>
            </fieldset>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML & CSS Quiz | Bryan Garnado</p>
    </footer>
</body>
</html>
